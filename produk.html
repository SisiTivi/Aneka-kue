<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Produk</title>
    <link rel="stylesheet" href="style album.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <style>
    .card {
      background-color: rgba(255, 255, 255, 0.8);
      /* Warna latar belakang transparan */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Efek bayangan */
    }

    .navbar {
      background-color: rgb(249, 243, 242, 0.2);
      /* Warna latar belakang transparan */
    }

    .footer {
      background-color: rgb(249, 243, 242, 0.2);
      /* Warna latar belakang transparan */
    }

    a {
      color: black;
      text-decoration: solid;
    }

    h4,
    h5 {
      font-family: sans-serif;
      font-weight: 700;
    }
    .product-image {
      width: 300px;
      height: 300px;
      background-size: cover;
      background-position: center;
      object-fit: cover;
    }
  </style>
  <body>
    <!--Background-->
    <div class="bg-overlay"></div>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg fixed-top" style="padding-top: 1%">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Sebelah Kiri-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="navbar-brand" href="produk.html">
              <img
                src="Image/logo_2.png"
                alt="Logo"
                width="30"
                height="auto"
                class="d-inline-block align-text-top rounded"
              />
              <strong>Aneka Kue</strong>
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a
                  class="nav-link"
                  style="color: black"
                  aria-current="page"
                  href="index.html"
                >
                  <strong>Home</strong>
                </a>
                <a
                  class="nav-link"
                  style="color: black"
                  aria-current="page"
                  href="produk.html"
                >
                  <strong>Produk</strong>
                </a>
              </div>
            </div>
          </ul>
          <!--Sebelah kanan-->
          <form class="d-flex" role="search">
            <a href="pesanan.html"><i class="bi bi-cart4 fs-2 me-2"></i> </a>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
          <!-- Dropdown for profile -->
          <div class="dropdown ms-3">
            <a
              class=""
              href="registrasi.html"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="Image/profil.jpg"
                alt="Profile"
                class="rounded-circle"
                width="40"
                height="40"
              />
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!--Album Kue-->
    <!--untuk isi konten dengan margin top 5 dan padding top 5-->
    <div class="container mt-5 pt-5">
      <div>
        <div
          class="row g-4 row-cols-sm-1 row-cols-md-2 row-cols-lg-4"
          id="product-container"
        ></div>
      </div>
    </div>
    <script>
      //memanggil json
      async function getData() {
        const url = "produk.json";
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Response status: ${response.status}`);
          }

          const json = await response.json();
          console.log(json);
          //konversi mata uang
          const container = document.getElementById("product-container");
          json.forEach((produk) => {
            //currency
            let rupiah = new Intl.NumberFormat("id-ID", {
              style: "currency",
              currency: "IDR",
            });
            //daftar produk
            container.innerHTML += `
            <div class="col">
            <div class="card">
              <div class="card-header">
                <div class="overflow-hidden">
                <img
                  src="${produk.image}"
                  class="product-image"
                  alt="Produk"
                /></div>
              </div>
              <div class="card-body">
                <h4 class="card-title">${produk.nama}</h4>
                <h5 class="card-text pt-1 pb-2">${rupiah.format(
                  produk.harga
                )}</h5>
                <button onclick="goToDetail(${
                  produk.id
                })" class="btn btn-outline-dark">Detail</button>
              </div>
            </div>
          </div>`;
          });
        } catch (error) {
          console.error(error.message);
        }
      }
      //fungsi button detail
      function goToDetail(id) {
        window.location.href = `detail.html?id=${id}`;
      }

      getData();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Footer -->
    <footer class="footer mt-3 py-3 bg-light">
      <div class="container text-center">
        <a href="#" style="text-decoration: none; color: black">
          <i class="bi bi-whatsapp fs-16"></i>
          <strong>Ibu Junaidah</strong>
        </a>
      </div>
    </footer>
  </body>
</html>
